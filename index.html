<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Times</title>
    <link rel="stylesheet" href="./global.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body dir="rtl">
    <div class="app min-h-[100vh] flex justify-center items-center">
      <div
        class="container py-5 mx-auto h-full flex flex-col justify-center items-center gap-10"
      >
        <div class="dropdown w-[300px]">
          <div class="dropdown-toggle" id="dropdownToggle">
            <span>Select an City</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <ul class="dropdown-menu" id="dropdownMenu"></ul>
        </div>

        <div
          class="main-card bg-zinc-900 bg-opacity-25 w-[95%] md:w-[900px] px-5 py-10 rounded-xl shadow-lg shadow-cyan-500/50"
        >
          <header class="border-b border-zinc-600 mb-5 text-white">
            <h1 id="city" class="text-5xl font-bold mb-8"></h1>
            <h3 id="date" class="date text-xl font-[400] mb-2"></h3>
          </header>

          <div class="next-prayer mb-5 text-white">
            <h3>01:12</h3>
          </div>

          <div class="Upcoming Prayers">
            <ul
              class="flex justify-center items-center flex-wrap gap-5 text-center"
            >
              <li
                class="h-[180px] rounded-xl shadow-xl shadow-cyan-500 basis-[45%] md:basis-[calc(20%-20px)]"
              >
                <div class="bg-cyan-500 p-3 rounded-tl-xl rounded-tr-xl">
                  <h1 class="text-lg font-[600] text-white">الفجر</h1>
                </div>

                <div
                  class="flex justify-center items-center h-[calc(100%-52px)] bg-white rounded-bl-xl rounded-br-xl"
                >
                  <h3 id="Fajr" class="text-2xl font-bold"></h3>
                </div>
              </li>

              <li
                class="h-[180px] rounded-xl shadow-xl shadow-cyan-500 basis-[45%] md:basis-[calc(20%-20px)]"
              >
                <div class="bg-cyan-500 p-3 rounded-tl-xl rounded-tr-xl">
                  <h1 class="text-lg font-[600] text-white">الظهر</h1>
                </div>

                <div
                  class="flex justify-center items-center h-[calc(100%-52px)] bg-white rounded-bl-xl rounded-br-xl"
                >
                  <h3 id="Dhuhr" class="text-2xl font-bold"></h3>
                </div>
              </li>

              <li
                class="h-[180px] rounded-xl shadow-xl shadow-cyan-500 basis-[45%] md:basis-[calc(20%-20px)]"
              >
                <div class="bg-cyan-500 p-3 rounded-tl-xl rounded-tr-xl">
                  <h1 class="text-lg font-[600] text-white">العصر</h1>
                </div>

                <div
                  class="flex justify-center items-center h-[calc(100%-52px)] bg-white rounded-bl-xl rounded-br-xl"
                >
                  <h3 id="Asr" class="text-2xl font-bold"></h3>
                </div>
              </li>

              <li
                class="h-[180px] rounded-xl shadow-xl shadow-cyan-500 basis-[45%] md:basis-[calc(20%-20px)]"
              >
                <div class="bg-cyan-500 p-3 rounded-tl-xl rounded-tr-xl">
                  <h1 class="text-lg font-[600] text-white">المغرب</h1>
                </div>

                <div
                  class="flex justify-center items-center h-[calc(100%-52px)] bg-white rounded-bl-xl rounded-br-xl"
                >
                  <h3 id="Maghrib" class="text-2xl font-bold"></h3>
                </div>
              </li>

              <li
                class="h-[180px] rounded-xl shadow-xl shadow-cyan-500 basis-[45%] md:basis-[calc(20%-20px)]"
              >
                <div class="bg-cyan-500 p-3 rounded-tl-xl rounded-tr-xl">
                  <h1 class="text-lg font-[600] text-white">العشاء</h1>
                </div>

                <div
                  class="flex justify-center items-center h-[calc(100%-52px)] bg-white rounded-bl-xl rounded-br-xl"
                >
                  <h3 id="Isha" class="text-2xl font-bold"></h3>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
